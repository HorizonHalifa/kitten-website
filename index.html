<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kitten Purr Site</title>
  <style>
    body {
      margin: 0;
      background-color: #f8d7dd; /* pastel pink */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      cursor: pointer;
    }

    .kitten {
      width: 300px;
      height: 300px;
      background-image: url("kitten_open.png");
      background-size: cover;
      background-position: center;
      transition: background-image 0.3s ease-in-out;
    }

    .kitten.purring {
      background-image: url("kitten_closed.png");
    }
  </style>
</head>
<body>
  <div class="kitten" id="kitten"></div>

  <audio id="purrSound" loop>
    <source src="purr.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>

  <script>
    const kitten = document.getElementById("kitten");
    const purrSound = document.getElementById("purrSound");
    let isPurring = false;

    kitten.addEventListener("click", () => {
      if (!isPurring) {
        kitten.classList.add("purring");
        purrSound.currentTime = 0;
        purrSound.play();
        isPurring = true;
      } else {
        kitten.classList.remove("purring");
        purrSound.pause();
        isPurring = false;
      }
    });
  </script>
</body>
</html>
